steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/qbo-webhook-mapper', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qbo-webhook-mapper']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'qbo-webhook-mapper'
      - '--image=gcr.io/$PROJECT_ID/qbo-webhook-mapper'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--update-env-vars=NODE_ENV=production,USE_MOCK_DATA=true,QBO_ENVIRONMENT=sandbox'

images:
  - 'gcr.io/$PROJECT_ID/qbo-webhook-mapper'

timeout: '1200s'
