# Render.com deployment configuration
services:
  - type: web
    name: qbo-webhook-mapper
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: USE_MOCK_DATA
        value: true
      - key: QBO_CLIENT_ID
        sync: false
      - key: QBO_CLIENT_SECRET
        sync: false
      - key: QBO_REDIRECT_URI
        sync: false
      - key: QBO_ENVIRONMENT
        value: sandbox
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: qbo-webhook-mapper
          property: host
